<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='common.css') }}">

<!-- Top Bar -->
<div class="top-bar">
	<a href="/" class="logo">PSEUDOTUBE</a>
	<div class="search-bar">
		<input type="text" placeholder="Search...">
	</div>
	<div class="right-section">
		<button class="upload-btn">Upload</button>
		<p>
		{% if user.is_authenticated %}
				<a class="account-btn" href="{{ url_for('route_logout') }}">{{ user.email }}</a>
		{% else %}
				<a class="account-btn" href="{{ url_for('route_oauth2_authorize', provider='google') }}">Login</a>
		{% endif %}
		</p>
	</div>
</div>
