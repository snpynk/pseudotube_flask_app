<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='common.css') }}">

<!-- Top Bar -->
<div class="top-bar">
	<a href="/" class="logo">PSEUDOTUBE</a>
	<div class="search-bar">
		<input type="text" placeholder="Search...">
	</div>
	<div class="right-section">
		{% if user.is_authenticated %}
		<button class="pill-button red">Upload</button>
		{% endif %}
		<p>
			{% if user.is_authenticated %}
		<div class="button-group">
			<p class="pill-button gray">
				<img src={{user.picture}} class="picture">
				{{user.email}}
			</p>
			<a href="{{ url_for('route_logout') }}" class="pill-button black" title="Logout">‚çà</a>
		</div>
		{% else %}
		<a href="{{ url_for('route_oauth2_authorize', provider='google') }}" class="pill-button red" title="Login">Login</a>
		{% endif %}
		</p>
	</div>
</div>
